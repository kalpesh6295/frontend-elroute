<div mat-dialog-content class="postImage">
  <div id="post">
        <form [formGroup]="feedForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="my-input"></label>
        <textarea name="content"  cols="50" rows="5" placeholder="Write Something" formControlName="content">
        
        </textarea>
      </div>
      <br>
      <input type="file" (change)="insertImage($event)" accept="image/*">
      <button class="btn btn-primary" type="submit">Post </button>
    </form>
  </div>
  <br>
  <div class="imagepreview">
    <img id="preview" *ngIf="imageSrc" [src]="imageSrc"/>
  </div>
</div>
